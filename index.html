<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <!-- Questions will be dynamically inserted here -->
        </div>
        <button id="submit">Next Question</button>

        <div id="results" style="display:none;">
            <h2>Your Results</h2>
            <p id="score-result"></p>
        </div>

        <div id="emailModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Enter your email to receive your results</h2>
                <form id="email-form-modal">
                    <label for="email-modal">Email:</label>
                    <input type="email" id="email-modal" placeholder="Your email" required autocomplete="email">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
